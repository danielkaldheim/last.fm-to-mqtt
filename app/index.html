<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Now Playing</title>
    <meta name="description" content="Now playing" />
    <meta name="author" content="danielkaldheim" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Raleway:400,500,700');
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        font-family: 'Raleway', Arial, sans-serif;
      }
      .image-wrapper {
        display: flex;
        justify-content: center;
        /* background-image: url('http://coverartarchive.org/release/6f1a3283-7daf-42ab-86ec-b7e6b4759910/9036715548-500.jpg'); */
        background-size: 0;
        height: 100vh;
      }
      .image-wrapper::before {
        position: absolute;
        z-index: -1;
        display: block;
        background-image: inherit;
        background-size: cover;
        background-position: 50% 50%;
        -webkit-filter: blur(50px) opacity(0.5);
        filter: blur(50px) opacity(0.5);
        width: 100%;
        height: 100%;
        content: '';
      }
      .image-container {
        margin: auto 0;
      }
      .image-container .image {
        /* background-image: url('http://coverartarchive.org/release/6f1a3283-7daf-42ab-86ec-b7e6b4759910/9036715548-500.jpg'); */
        display: block;
        position: relative;
        background-size: cover;
        width: 500px;
        height: 500px;
        max-width: 100%;
        max-height: 100%;
      }
      .image-container .image::after {
        transform: scale(0.95) translateY(36px) translateZ(-30px);
        filter: blur(20px);
        opacity: 0.9;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: inherit;
        background-size: cover;
        z-index: -1;
        transition: filter 0.3s ease;
      }
      .track,
      .album {
        color: #fff;
        margin: 0.2rem;
      }
      .album {
        font-weight: 500;
        letter-spacing: 1.5px;
      }
      .artist {
        margin: 0;
        text-transform: uppercase;
        display: inline-block;
        font-weight: 700;
        background-color: #ffffff;
        padding: 5px 10px;
        color: #000000;
      }
      .info {
        margin-top: 1rem;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="image-wrapper" id="imageWrapper">
      <div class="image-container">
        <div class="image" id="trackImage"></div>
        <div class="info">
          <h1 class="track" id="trackName"></h1>
          <h4 class="artist" id="trackArtist"></h4>
          <h5 class="album" id="trackAlbum"></h5>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/client.js"></script>
  </body>
</html>
